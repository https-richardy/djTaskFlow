{% extends 'base.html' %}

{% block title %}Criar nova tarefa{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100" style="width: 50%;">
    <div class="login-box p-4 rounded bg-light shadow">
        <h1 class="text-center mb-4">TaskFlow</h1>
        <h4 class="text-center mb-4">Criar nova tarefa</h4>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.title.id_for_label }}" class="sr-only">Título</label>
                <div class="input-group">
                    {{ form.title }}
                </div>
            </div>
            <div class="form-group">
                <label for="{{ form.description.id_for_label }}" class="sr-only">Descrição</label>
                <div class="input-group">
                    {{ form.description }}
                </div>
            </div>
            <div class="form-group" style="margin-top: 10px;">
                {% if messages %}
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                {% endif %}
            </div>
            <div class="container text-center" style="margin-top: 20px;">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
