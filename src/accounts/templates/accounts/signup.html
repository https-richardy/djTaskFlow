{% extends 'base.html' %}

{% block title %}Signup{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100" style="width: 50%;">
    <div class="login-box p-4 rounded bg-light shadow">
        <h1 class="text-center mb-4">TaskFlow</h1>
        <h4 class="text-center mb-4">Crie sua conta</h4>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.username.id_for_label }}" class="sr-only">Username</label>
                <div class="input-group">
                    {{ form.username }}
                </div>
            </div>
            <div class="form-group">
                <label for="{{ form.password.id_for_label }}" class="sr-only">Password</label>
                <div class="input-group">
                    {{ form.password }}
                </div>
            </div>
            <div class="form-group" style="margin-top: 10px;">
                {% if messages %}
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                {% endif %}
            </div>
            <div class="container text-center" style="margin-top: 20px;">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
